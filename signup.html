        <div class="container"><a class="navbar-brand" href="#" style="font-family:Akronim, cursive;color:rgb(107,152,239);font-size:50px;">PetMe</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div
                class="collapse navbar-collapse" id="navcol-1">

                    <li class="nav-item" role="presentation"><a class="nav-link active" href="#" style="color:rgb(255,255,255);">Our Service</a></li>

                <form class="form-inline mr-auto" target="_self">

    <form method="post" action="http://www.randyconnolly.com/tests/process.php" id = "mainForm">
    <div id="signup" name="" style="background-color:rgba(254,253,253,0.28);height:480px;">
     <p>
    	<small class="form-text text-muted" style="font-family:Acme, sans-serif;"><strong>E-mail Address</strong></small>
    	<input type="text" name="email" id="email" class="required"  onfocusout="resetEmail()" style="height:20px;">
    	<label style="color:red;">*</label>
    	<label id="email_label" style="color:red;visibility:hidden" >This field cannot be empty.</label>
     </p>

     <p>
    	<small class="form-text text-muted" style="font-family:Acme, sans-serif;"><strong>Name</strong></small>
        <input type="text" name="name" id="Username" class="required" onfocusout="resetName()" style="height:20px;">
         <label style="color:red;">*</label>
         <label style="color:red;visibility:hidden" id="Username_label">Please add a name!</label>
     </p>

     <p>
          <small class="form-text text-muted" style="font-family:Acme, sans-serif;"><strong>Password</strong></small>
          <input type="password" name ="password" id="password" class="required" onfocusout="resetpassword()" style="height:20px;">
          <label style="color:red;">*</label>
          <label style="color:red;visibility:hidden" id="password_label">Please add a name!</label>
     </p>

     <p>
          <small class="form-text text-muted" style="font-family:Acme, sans-serif;"><strong>Confirm password</strong></small>
          <input type="password" style="height:20px;">
     </p>

     <p>
           <small class="form-text text-muted" style="font-family:Acme, sans-serif;"><strong>Address &nbsp; &nbsp; &nbsp;</strong></small>
           <input type="text" name ="street" id="street" class="required" onfocusout="resetStreet()" style="height:20px;">
           <label style="color:red;">*</label>
           <label style="color:red;visibility:hidden" id="street_label">Please add a name!</label>
     </p>

     <p>
           <small class="form-text text-muted" style="font-family:Acme, sans-serif;"><strong>City &nbsp; &nbsp;&nbsp;</strong></small>
           <input type="text" name="City" id="City" class="required" onfocusout="resetCity()" style="height:20px;">
           <label style="color:red;">*</label>
          <label id="City_label" style="color:red;visibility:hidden" >City cannot be empty.</label>
     </p>     

     <p>
          <small class="form-text text-muted" style="font-family:Acme, sans-serif;"><strong>State &nbsp; &nbsp; &nbsp;</strong></small>
          <select name="State">
			<option value="AL">Alabama</option>
			<option value="AK">Alaska</option>
			<option value="AZ">Arizona</option>
			<option value="AR">Arkansas</option>
			<option value="CA">California</option>
			<option value="CO">Colorado</option>
			<option value="CT">Connecticut</option>
			<option value="DE">Delaware</option>
			<option value="DC">District Of Columbia</option>
			<option value="FL">Florida</option>
			<option value="GA">Georgia</option>
			<option value="HI">Hawaii</option>
			<option value="ID">Idaho</option>
			<option value="IL">Illinois</option>
			<option value="IN">Indiana</option>
			<option value="IA">Iowa</option>
			<option value="KS">Kansas</option>
			<option value="KY">Kentucky</option>
			<option value="LA">Louisiana</option>
			<option value="ME">Maine</option>
			<option value="MD">Maryland</option>
			<option value="MA">Massachusetts</option>
			<option value="MI">Michigan</option>
			<option value="MN">Minnesota</option>
			<option value="MS">Mississippi</option>
			<option value="MO">Missouri</option>
			<option value="MT">Montana</option>
			<option value="NE">Nebraska</option>
			<option value="NV">Nevada</option>
			<option value="NH">New Hampshire</option>
			<option value="NJ">New Jersey</option>
			<option value="NM">New Mexico</option>
			<option value="NY">New York</option>
			<option value="NC">North Carolina</option>
			<option value="ND">North Dakota</option>
			<option value="OH">Ohio</option>
			<option value="OK">Oklahoma</option>
			<option value="OR">Oregon</option>
			<option value="PA">Pennsylvania</option>
			<option value="RI">Rhode Island</option>
			<option value="SC">South Carolina</option>
			<option value="SD">South Dakota</option>
			<option value="TN">Tennessee</option>
			<option value="TX">Texas</option>
			<option value="UT">Utah</option>
			<option value="VT">Vermont</option>
			<option value="VA">Virginia</option>
			<option value="WA">Washington</option>
			<option value="WV">West Virginia</option>
			<option value="WI">Wisconsin</option>
			<option value="WY">Wyoming</option>
          </select>	
          <label style="color:red;">*</label>			
     </p>

     <p>
          <small class="form-text text-muted" style="font-family:Acme, sans-serif;"><strong>Zip code &nbsp; &nbsp; &nbsp;</strong></small>
          <input id="zipCode" type="number" name="postcode" min="10000" max="99999" class="required" onfocusout="resetZipcode()" style= width:173px;height:20px;>
          <label style="color:red;">*</label>
          <label id="Zipcode_label" style="color:red;visibility:hidden" >This field cannot be empty.</label>
     </p>

     <p>
          <small class="form-text text-muted" style="font-family:Acme, sans-serif;"><strong>Telephone</strong></small>
          <input type="tel" name="phone" id="telphone" class="required" onfocusout="resetphone()" style="height:20px;" />
          <label style="color:red;">*</label>
          <label id="phone_label" style="color:red;visibility:hidden" >This field cannot be empty.</label>
     </p>

          <button class="btn btn-primary" type="submit" style="margin-top:10px;">Submit</button></div>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
